<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_reg.css" />
    <title>Register_page</title>
  </head>
  <body>
    <main>
      <img src="Photo/Pecawat.png" alt="" class="image" />

      <div class="container form-container">
        <div class="wrapper container">
          <div class="sign-up">
            <h1>Sign up</h1>
            <p>
              If you already have an account register<br />
              you can <a href=""> Login here !</a>
            </p>
          </div>

          <form action="#" method="post" class="register-form">
            <label for="email">Email</label>
            <div class="input-area">
              <img src="icon/email.png" alt="" />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </div>

            <label for="username">username</label>
            <div class="input-area">
              <img src="icon/person.png" alt="" />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Your username"
              />
            </div>

            <label for="password">password</label>
            <div class="input-area">
              <img src="icon/lock.png" alt="" />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="your password"
              />
              <img src="icon/eyes_closed.png" class="pass-visibility" alt="" />
            </div>

            <label for="confirm-password">Confirm password</label>
            <div class="input-area">
              <img src="icon/lock.png" alt="" />
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="confirm your password"
              />
              <img src="icon/eyes_closed.png" class="pass-visibility" alt="" />
            </div>

            <button type="submit" id="submit-btn">register</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
